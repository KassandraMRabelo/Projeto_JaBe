<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo-jabe.jpeg" alt="Logo Jabe" class="logo">
    </div>
  </header>

  <main>
    <div class="login-box">
      <h2>Fa√ßa seu Login</h2>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail...">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha...">

      <div class="extra-options">
        <a href="#">Esqueceu sua senha?</a>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="manterConectado">
        <label for="manterConectado">Me manter conectado</label>
      </div>

      <button class="btn btn-primary">Entrar</button>
      <button class="btn">Entrar com Gov.br</button>
      <button class="btn">Entrar com Gmail</button>
      
    </div>
  </main>
</body>
</html>
