<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gov.br</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <header class="main-header">
    <img src="logo-jabe.jpeg.png" class="logo" />
  </header>

  <div class="login-container">
    <h2>Bem-vinda</h2>
    <p>Escolha uma opção para fazer login:</p>

    <div class="login-buttons">
      <a class="btn-login gov" href="https://sso.acesso.gov.br/login?client_id=portal-logado.estaleiro.serpro.gov.br&authorization_id=1970dabbea0" target="_blank" rel="noopener noreferrer">
        <img src="https://www.gov.br/governodigital/pt-br/acessibilidade-e-usuario/atendimento-gov.br/imagens/gov-br_logo-svg.png" alt="Gov.br Logo" />
        Entrar com Gov.br
      </a>

      <a class="btn-login google" id="btnGoogle">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
        Entrar com Google
      </a>

      </a>
    </div>
  </div>

  
  <footer class="main-footer">
    <p>&copy; 2025 Jabe Tecnologia. Todos os direitos reservados.</p>
  </footer>

<script type="module" src="js/firebase-auth.js"></script>

</body>
</html>
